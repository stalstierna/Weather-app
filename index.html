<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Weather app</title>
</head>
<body>

<div class="card">
    <div class="search_div">
        <input class="input" type="text" placeholder="Enter city name">
        <button class="input_button">🔍</button>
    </div>

    <div class="error">
        <p>Invalid city name</p>
    </div>

    <div class="temp_div">
        <p class="emoji">🌞</p>
        <h2 class="temp">22</h2>
        <h2 class="city">Stockholm</h2>
    </div>
    <div class="temp_details">
        <p><span class="humidity">64</span>%<br>Humidity</p>
        <p><span class="wind_speed">18</span> km/h<br>Wind Speed</p>
    </div>

</div>
    
</body>
</html>
